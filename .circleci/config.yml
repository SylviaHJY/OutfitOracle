version: 2.1

orbs:
  python: circleci/python@2.1.1

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10

    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip

      # Save cache
      - save_cache:
          key: v1-dependencies-{{ .Branch }}-{{ checksum "C:\\Users\\riyad\\OneDrive\\Desktop\\wardrobewizard\\Wardrobe-Wizard\\backend\\requirements.txt" }}
          paths:
            - C:\\Users\\riyad\\OneDrive\\Desktop\\wardrobewizard\\Wardrobe-Wizard\\backend\\requirements.txt

      # Restore cache
      - restore_cache:
          keys:
            - v1-dependencies-{{ .Branch }}

      # Change to directory containing requirements.txt
      - run:
          name: Change to directory containing requirements.txt
          command: cd C:\\Users\\riyad\\OneDrive\\Desktop\\wardrobewizard\\Wardrobe-Wizard\\backend

      # Install dependencies
      - run:
          name: Install dependencies
          command: pip install -r requirements.txt

      # Run test cases
      - run:
          name: Run test cases
          command: |
            pytest saveOutfitTest.py
            pytest removeBgTest.py
            pytest canvasImageTest.py

workflows:
  version: 2
  build_and_test:
    jobs:
      - build-and-test
