version: 2.1

orbs:
  python: circleci/python@2.1.1

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10

    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip

      # Save cache
      - save_cache:
         key: v1-dependencies-{{ .Branch }}-{{ checksum "C:\\Users\\riyad\\OneDrive\\Desktop\\wardrobewizard\\Wardrobe-Wizard\\backend\\requirements.txt" }}
         paths:
          - C:\\Users\\riyad\\OneDrive\\Desktop\\wardrobewizard\\Wardrobe-Wizard\\backend\\requirements.txt

      # Restore cache
      - restore_cache:
       keys:
        - v1-dependencies-{{ .Branch }}

      # Adjust the path to the requirements.txt file
      - run:
          name: Install dependencies
          command: pip install -r backend/requirements.txt

      # Run your tests using the appropriate command
      - run:
          name: Run test cases
          command: |
            pytest saveOutfitTest.py
            pytest removeBgTest.py
            pytest canvasImageTest.py

workflows:
  version: 2
  build_and_test:
    jobs:
      - build-and-test
